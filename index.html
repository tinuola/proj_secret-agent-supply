<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="container header-row">
		<img src="images/logo.png" id="logo">
		<p>Secret Agent Supply Inc.</p>
	</header>

<!--hero container-->
<div class="hero-img-row">
	<div class="container">
		<div class="hero-content-block">
			<p class="all-caps" id="headline-sm">New Arrival</p>
			<p class="all-caps" id="headline">Sport Bikes and Motorcycles</h2>
		</div>
	</div>
</div>

<!--menu row-->
<div class="red-container">
	<div class="container menu-row">
		<span class="menu-none">Eyewear</span>
		<span class="menu-none">Apparel</span>
		<span class="menu-none">Gadgets</span>
		<span class="menu-none">Vehicles</span>
		<span class="menu-none">Glasses</span>
		<span class="menu-none">Contact</span>
		<span id="item-menu">Menu</span>
	</div>
</div>

<!--content container-->
<div class="white-container">
	<!--product container-->
	<div class="container store-container">

		<div class="product-block">
			<img src="images/pen.png" id="pen">
			<!-- <span class="product-desc">Exploding Pen</span> -->
			<p class="product-desc">Exploding Pen</p>
		</div>
	
		<div class="product-block" id="watch">
			<img src="images/watch.png">
			<!-- <span class="product-desc">Cellular Watch</span> -->
			<p class="product-desc">Cellular Watch</p>
		</div>
		<div class="product-block" id="glasses">
			<img src="images/glasses.png">
			<!-- <span class="product-desc">Thermal Glasses</span> -->
			<p class="product-desc">Thermal Glasses</p>
		</div>
	</div>

	<!--store info container-->
	<div class="container store-info-row">
		<div class="store-location">
			<p class="store-info-block">Location</p>
			<p class="text-black">47.346436, 84.32354</p>
		</div>
		<div class="store-hours">
			<p class="store-info-block">Hours</p>
			<p class="text-black">0800 - 1800</p>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		<p>&#169; 2017 Copyright, Secret Agent Supply Inc</p>
	</div>
</footer>

</body>
</html>
